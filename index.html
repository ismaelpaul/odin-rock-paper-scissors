<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper and Scissors</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="score">
                <div class="player-score">
                    <p>YOU</p>
                    <p class="player-score-value">0</p>
                </div>
                <div class="computer-score">
                    <p>COMPUTER</p>
                    <p class="computer-score-value">0</p>
                </div>
            </div>
            <div class="hands">
                <div class="player-hand">
                    <img id="player-hand" src="./imgs/player-hand-rock.svg">
                </div>
                <div class="computer-hand">
                    <img id="computer-hand" src="./imgs/computer-hand-rock.svg">
                </div>
            </div>
            <div class="result">
                <p></p>
            </div>
            <div class="player-options">
                <div>
                    <p>Rock, Paper or Scissors?</p>
                </div>
                <div class="player-buttons">
                    <button class="rock">Rock</button>
                    <button class="paper">Paper</button>
                    <button class="scissors">Scissors</button>
                </div>
            </div>
        </div>
        <div class="end-game">
            <p class="end-game-message"></p>
            <button class="restart">Restart Game</button>
        </div>
        <div class="overlay-end"></div>
    </main>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          <a href="https://github.com/ismaelpaul" target="_blank">Ismael Paul</a>
        </p>
      </footer>
</body>
</html>
